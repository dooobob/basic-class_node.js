<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>/member/insertform.html</title>
        <link rel="stylesheet" href="/resource/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h3>회원 정보 추가 하기</h3>
            <form class="" action="insert" method="post">
                <div class="form-group">
                    <label for="num">번호</label>
                    <input class="form-control" type="text" name="num" id="num"/>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" type="text" name="name" id="name"/>
                </div>
                <div class="form-group">
                    <label for="addr">주소</label>
                    <input class="form-control" type="text" name="addr" id="addr"/>
                </div>
                <button type="submit">추가</button>
            </form>
        </div>
    </body>
</html>
